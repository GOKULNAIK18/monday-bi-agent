<!DOCTYPE html>
<html>
<head>
    <title>Monday BI Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        .chat-container {
            max-width: 800px;
            margin: auto;
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: #0f172a;
            border-radius: 8px;
        }

        .message {
            margin-bottom: 15px;
        }

        .user {
            color: #38bdf8;
        }

        .bot {
            color: #4ade80;
            white-space: pre-line;
        }

        input {
            width: 80%;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #38bdf8;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š Monday Business Intelligence Agent</h1>

<div class="chat-container">
    <div class="messages" id="messages"></div>

    <input type="text" id="question" placeholder="Ask about pipeline, execution, sector performance..." />
    <button onclick="ask()">Send</button>
</div>

<script>
async function ask() {
    const input = document.getElementById("question");
    const messages = document.getElementById("messages");

    const question = input.value;
    if (!question) return;

    messages.innerHTML += `<div class="message user"><strong>You:</strong> ${question}</div>`;

    input.value = "";

    const response = await fetch("/ask", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ question })
    });

    const data = await response.json();

    messages.innerHTML += `<div class="message bot"><strong>Agent:</strong>\n${data.answer}</div>`;

    messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
